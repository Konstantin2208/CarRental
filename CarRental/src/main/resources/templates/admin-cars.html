<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cars Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-gear"></i> Car Management</h1>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">
            <i class="bi bi-plus-circle"></i> Add New Car
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Image</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Price/Day</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <td>
                            <img th:src="@{car.image}"
                                 class="img-thumbnail" alt="Car">
                        </td>
                        <td th:text="${car.brand}">Toyota</td>
                        <td th:text="${car.model}">Camry</td>
                        <td th:text="${car.year}">2023</td>
                        <td th:text="'$' + ${car.pricePerDay}">$45</td>
                        <td>
                                    <span class="badge"
                                          th:classappend="${car.available} ? 'bg-success' : 'bg-danger'"
                                          th:text="${car.available} ? 'Available' : 'Unavailable'">
                                        Available
                                    </span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/update/' + ${car.id}}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{'/admin/delete/' + ${car.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this car?')">
                                <i class="bi bi-trash"></i>
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Car Modal -->
<div class="modal fade" id="addCarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add New Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/save}" method="post" th:object="${carRequest}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input th:field="*{image}" type="text" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input th:field="*{brand}" type="text" class="form-control" id="brand" name="brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input th:field="*{model}" type="text" class="form-control" id="model" name="model" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input th:field="*{year}" type="number" class="form-control" id="year" name="year" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pricePerDay" class="form-label">Price per Day</label>
                            <input th:field="*{pricePerDay}" type="number" class="form-control" id="pricePerDay"
                                   name="pricePerDay" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input th:field="*{available}" class="form-check-input" type="checkbox" id="available"
                                   name="available" checked>
                            <label class="form-check-label" for="available">Available</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Car</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Car Modal -->
<div class="modal fade" id="editCarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/update}" method="post" th:object="${carRequest}">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <label for="editImage"></label><input th:field="*{image}" type="text" class="form-control" id="editImage" name="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="editBrand" class="form-label">Brand</label>
                        <input th:field="*{brand}" type="text" class="form-control" id="editBrand" name="brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="editModel" class="form-label">Model</label>
                        <input th:field="*{model}" type="text" class="form-control" id="editModel" name="model" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editYear" class="form-label">Year</label>
                            <input th:field="*{year}" type="number" class="form-control" id="editYear" name="year"
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editPricePerDay" class="form-label">Price per Day</label>
                            <input th:field="*{pricePerDay}" type="number" class="form-control" id="editPricePerDay"
                                   name="pricePerDay" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input th:field="*{available}" class="form-check-input" type="checkbox" id="editAvailable"
                                   name="available">
                            <label class="form-check-label" for="editAvailable">Available</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Car</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${editMode}">
    const modal = new bootstrap.Modal(document.getElementById('editCarModal'));
    modal.show();
</script>
</body>
</html>
