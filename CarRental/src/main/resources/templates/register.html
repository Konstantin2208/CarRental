<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CarRental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .register-container {
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
        }
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card register-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus display-1 text-success"></i>
                                <h2 class="mt-3">Create Account</h2>
                                <p class="text-muted">Join CarRental today</p>
                            </div>

                            <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Username
                                    </label>
                                    <input th:field="*{username}" type="text" class="form-control form-control-lg"
                                           id="username" name="username" placeholder="Choose a username" required >
                                    <div th:if="${#fields.hasErrors('username')}" class="form-text">invalid username</div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email Address
                                    </label>
                                    <input th:field="*{email}" type="email" class="form-control form-control-lg"
                                           id="email" name="email" placeholder="Enter your email" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="form-text">invalid email</div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Password
                                    </label>
                                    <input th:field="*{password}" type="password" class="form-control form-control-lg"
                                           id="password" name="password" placeholder="Create a password" required>
                                    <div th:if="${#fields.hasErrors('password')}" class="form-text">Password must be at least 6 characters</div>
                                </div>


                                <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                    <i class="bi bi-check-circle"></i> Create Account
                                </button>

                                <div class="text-center">
                                    <p class="mb-0">Already have an account? 
                                        <a th:href="@{/login}" class="text-primary text-decoration-none">Login here</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
