<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - CarRental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .payment-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .payment-method-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #dee2e6;
        }
        .payment-method-card:hover {
            border-color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .payment-method-card.selected {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .credit-card-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-number-display {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="row">

        <!-- Payment Form -->
        <div class="col-lg-8 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-credit-card"></i> Payment Information</h4>
                </div>

                <div class="card-body">

                    <form th:action="@{/payment/{id}(id=${rental.id})}"
                          th:object="${paymentRequest}" method="post">

                        <input type="hidden" th:field="*{rentalId}"/>

                        <!-- Payment Method -->
                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="bi bi-wallet2"></i> Payment Method</label>
                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label class="card payment-method-card h-100">
                                        <div class="card-body text-center">
                                            <i class="bi bi-credit-card-2-front"
                                               style="font-size: 3rem; color: #0d6efd;"></i>
                                            <h6 class="mt-3">Credit/Debit Card</h6>
                                            <input type="radio" th:field="*{method}" value="CARD"
                                                   class="form-check-input">
                                        </div>
                                    </label>
                                </div>

                                <div class="col-md-6">
                                    <label class="card payment-method-card h-100">
                                        <div class="card-body text-center">
                                            <i class="bi bi-cash-coin"
                                               style="font-size: 3rem; color: #198754;"></i>
                                            <h6 class="mt-3">Cash</h6>
                                            <input type="radio" th:field="*{method}" value="CASH"
                                                   class="form-check-input">
                                        </div>
                                    </label>
                                </div>

                            </div>
                        </div>


                        <div id="cardDetails" >
                            <hr class="my-4">
                            <h5 class="mb-3"><i class="bi bi-credit-card"></i> Card Details</h5>

                            <div class="credit-card-preview mb-3">
                                <div><i class="bi bi-credit-card-2-front" style="font-size: 2rem;"></i></div>

                                <div>
                                    <div id="cardNumberDisplay" class="card-number-display mb-3">
                                        •••• •••• •••• ••••
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <small class="text-white-50">Cardholder Name</small>
                                            <div id="cardNameDisplay">YOUR NAME</div>
                                        </div>

                                        <div class="text-end">
                                            <small class="text-white-50">Expires</small>
                                            <div id="cardExpiryDisplay">MM/YY</div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input class="form-control form-control-lg" maxlength="19"
                                           placeholder="1234 5678 9012 3456" required>
                                </div>

                                <div class="col-12 mb-3">
                                    <label class="form-label">Cardholder Name</label>
                                    <input class="form-control form-control-lg"
                                           placeholder="John Doe" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiry Date</label>
                                    <input class="form-control form-control-lg"
                                           maxlength="5" placeholder="MM/YY" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV</label>
                                    <input class="form-control form-control-lg"
                                           maxlength="4" placeholder="123" required>
                                </div>
                            </div>

                        </div>


                        <div id="cashNotice" style="display: none;">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <strong>Cash Payment</strong> – Please have the exact amount ready.
                            </div>
                        </div>

                        <hr class="my-4">


                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" id="termsCheck" class="form-check-input" required>
                                <label for="termsCheck" class="form-check-label">
                                    I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/my-rentals}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-lock-fill"></i> Complete Payment
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Payment Summary -->
        <div class="col-lg-4">
            <div class="card shadow-sm payment-summary sticky-top" style="top: 20px;">
                <div class="card-body text-white">

                    <h5 class="mb-4"><i class="bi bi-receipt"></i> Payment Summary</h5>

                    <div class="mb-3">
                        <small class="text-white-50">Rental ID</small>
                        <p class="mb-0" th:text="'#' + ${rental.id}"></p>
                    </div>

                    <div class="mb-3">
                        <small class="text-white-50">Car</small>
                        <p class="mb-0" th:text="${rental.car.brand + ' ' + rental.car.model}"></p>
                    </div>

                    <div class="mb-3">
                        <small class="text-white-50">Rental Period</small>
                        <p class="mb-0">
                            <span th:text="${rental.startDate}"></span> -
                            <span th:text="${rental.endDate}"></span>
                        </p>
                    </div>

                    <hr class="bg-white">

                    <div class="mb-3">
                        <small class="text-white-50">Subtotal</small>
                        <p class="mb-0" th:text="'$' + ${price.subtotal}"></p>
                    </div>

                    <div class="mb-3">
                        <small class="text-white-50">Service Fee</small>
                        <p class="mb-0" th:text="'$' + ${price.serviceFee}"></p>
                    </div>

                    <div class="mb-3">
                        <small class="text-white-50">Total</small>
                        <h3 th:text="'$' + ${price.total}"></h3>
                    </div>

                    <div class="mt-4 pt-3 border-top border-white">
                        <small class="text-white-50">
                            <i class="bi bi-shield-check"></i> Secure Payment
                        </small>
                        <p class="small mb-0 text-white-50">
                            Your information is encrypted and secure.
                        </p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
