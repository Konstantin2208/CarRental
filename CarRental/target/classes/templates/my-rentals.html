<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rentals - CarRental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-calendar-check"></i> My Rentals</h1>
            <a href="/cars" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> New Rental
            </a>
        </div>



        <div class="row" th:each="rental : ${rentals}">
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">

                            <div class="col-md-5">
                                <h5 class="mb-2" th:text="${rental.car.brand + ' ' + rental.car.model}">Toyota Camry</h5>
                                <p class="text-muted mb-1">
                                    <i class="bi bi-calendar-event"></i> 
                                    <span th:text="${rental.startDate}">2024-01-15</span> 
                                    to 
                                    <span th:text="${rental.endDate}">2024-01-20</span>
                                </p>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="badge"
                                      th:classappend=" ${rental.status} == 'ACTIVE' ? ' bg-success' :
                                      (${rental.status} == 'PENDING' ? ' bg-warning' :
                                      (${rental.status} == 'CANCELLED' ? ' bg-danger' :' bg-secondary'))"
                                      style="font-size: 1rem;">
                                      <span th:text="${rental.status}">ACTIVE</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:if="${rentals == null or rentals.isEmpty()}" class="alert alert-info text-center">
            <i class="bi bi-info-circle"></i> No rentals found. Start by browsing our cars!
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
