<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CarRental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle" style="font-size: 5rem;"></i>
                </div>
                <div class="error-code" th:text="${status}">404</div>
                <h2 class="mb-4" th:if="${error != null}" th:text="${error}">Page Not Found</h2>
                <p class="lead mb-4" th:if="${message != null}" th:text="${message}">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-light btn-lg me-2">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
                
                <div class="alert alert-dark mt-5" role="alert">
                    <h6 class="alert-heading">Possible reasons:</h6>
                    <ul class="list-unstyled mb-0 text-start">
                        <li><i class="bi bi-check2"></i> The URL might be incorrect or outdated</li>
                        <li><i class="bi bi-check2"></i> You may not have permission to access this page</li>
                        <li><i class="bi bi-check2"></i> The resource might have been removed</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
